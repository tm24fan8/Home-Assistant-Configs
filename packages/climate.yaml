climate:
  - platform: generic_thermostat
    unique_id: c2979677-045e-4393-a1cb-e6618978394f
    name: Basement Studio Thermostat
    heater: switch.basement_studio_heater
    target_sensor: sensor.basement_studio_temperature
    min_temp: 50
    max_temp: 80
    target_temp: 62
    ac_mode: false
    min_cycle_duration:
