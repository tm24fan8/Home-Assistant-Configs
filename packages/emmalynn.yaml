              - action: "EMMA_TYLENOL_ASK_LATER"
                title: Ask Later
        - wait_for_trigger:
          - platform: event
            event_type: ios.notification_action_fired
            event_data:
              actionName: "EMMA_TYLENOL_GIVEN"
            id: tylenol-given
          - platform: event
            event_type: ios.notification_action_fired
            event_data:
              actionName: "EMMA_TYLENOL_SKIPPED"
            id: tylenol-skipped
          - platform: event
            event_type: ios.notification_action_fired
            event_data:
              actionName: "EMMA_TYLENOL_ASK_LATER"
            id: tylenol-ask-later
          - platform: state
            entity_id: input_boolean.emma_tylenol
            from: 'off'
            to: 'on'
            id: tylenol-manual
          - platform: state
            entity_id: input_boolean.emma_alternating_meds_active
            to: 'off'
            id: cancel
          timeout: "00:30:00"
          continue_on_timeout: true
        - choose:
          - conditions: "{{ wait.trigger.id == 'tylenol-given' }}"
            sequence:
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.emma_tylenol
          - conditions: "{{ wait.trigger.id == 'tylenol-skipped' }}"
            sequence:
            - service: input_datetime.set_datetime
              target:
                entity_id: input_datetime.emma_tylenol_notify
              data:
                datetime: >
                  {% from 'time.jinja' import set_datetime %}
                  {{ set_datetime(8) }}
          - conditions: "{{ wait.trigger.id == 'tylenol-ask-later' }}"
            sequence:
            - service: input_datetime.set_datetime
              target:
                entity_id: input_datetime.emma_tylenol_notify
              data:
                datetime: >
                  {% from 'time.jinja' import set_datetime %}
                  {{ set_datetime(0,30) }}
            - service: input_datetime.set_datetime
              target:
                entity_id: input_datetime.emma_tylenol_notify
              data:
                datetime: >
                  {% from 'time.jinja' import set_datetime %}
                  {{ set_datetime(4,30) }}
          - conditions: "{{ wait.trigger == 'none' or wait.trigger.idx is undefined }}"
            sequence:
            - service: input_datetime.set_datetime
              target:
                entity_id: input_datetime.emma_tylenol_notify
              data:
                datetime: >
                  {% from 'time.jinja' import set_datetime %}
                  {{ set_datetime(0,30) }}
        - service: script.text_notify
          data:
            who: parents
            type: alert
            message: clear_notification
            tag: emma-tylenol
      - conditions: "{{ reason == 'tylenol-on' }}"
        sequence:
        - service: input_datetime.set_datetime
          target:
            entity_id: input_datetime.emma_tylenol
          data:
            datetime: >
              {% from 'time.jinja' import current_time %}
              {{ current_time(24,'withdate') }}
        - service: input_datetime.set_datetime
          target:
            entity_id: input_datetime.emma_tylenol_notify
          data:
            datetime: >
              {% from 'time.jinja' import set_datetime %}
              {{ set_datetime(8) }}
        - service: input_datetime.set_datetime
          target:
            entity_id: input_datetime.emma_ibuprofen_notify
          data:
            datetime: >
              {% from 'time.jinja' import set_datetime %}
              {{ set_datetime(4) }}

  emma_cough_meds:
    alias: Emma Cough Meds
    icon: mdi:medication
    mode: queued
    max: 10
    sequence:
    - if:
      - condition: template
        value_template: "{{ reason != 'cough-on' }}"
      then:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.emma_cough_meds
    - choose:
      - conditions: "{{ reason == 'cough-notify' and is_state('input_boolean.emma_sleeping','off') }}"
        sequence:
        - service: script.text_notify
          data:
            who: >
              {% if is_state('input_boolean.work_today','on') and states('person.christina_stork') in ['Bob Evans','BobEvans'] %}
                tony
              {% else %}
                parents
              {% endif %}
            type: alert
            title: Emma Cough Meds Time
            message: It is time to give Emma her next dose of cough meds
            tag: emma-cough
            actions:
              - action: "EMMA_COUGH_GIVEN"
                title: Given
              - action: "EMMA_COUGH_SKIPPED"
                title: Skipped
              - action: "EMMA_COUGH_ASK_LATER"
                title: Ask Later
        - wait_for_trigger:
          - platform: event
            event_type: ios.notification_action_fired
            event_data:
              actionName: "EMMA_COUGH_GIVEN"
            id: cough-given
          - platform: event
            event_type: ios.notification_action_fired
            event_data:
              actionName: "EMMA_COUGH_SKIPPED"
            id: cough-skipped
          - platform: event
            event_type: ios.notification_action_fired
            event_data:
              actionName: "EMMA_COUGH_ASK_LATER"
            id: cough-ask-later
          - platform: state
            entity_id: input_boolean.emma_cough_meds
            from: 'off'
            to: 'on'
            id: cough-manual
          - platform: state
            entity_id: input_boolean.emma_cough_meds_active
            to: 'off'
            id: cancel
          timeout: "00:30:00"
          continue_on_timeout: true
        - choose:
          - conditions: "{{ wait.trigger.id == 'cough-given' }}"
            sequence:
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.emma_cough_meds
          - conditions: "{{ wait.trigger.id == 'cough-skipped' }}"
            sequence:
            - service: input_datetime.set_datetime
              target:
                entity_id: input_datetime.emma_cough_meds_notify
              data:
                datetime: >
                  {% from 'time.jinja' import set_datetime %}
                  {{ set_datetime(4) }}
          - conditions: "{{ wait.trigger.id == 'cough-ask-later' }}"
            sequence:
            - service: input_datetime.set_datetime
              target:
                entity_id: input_datetime.emma_cough_meds_notify
              data:
                datetime: >
                  {% from 'time.jinja' import set_datetime %}
                  {{ set_datetime(0,30) }}
          - conditions: "{{ wait.trigger == 'none' or wait.trigger.idx is undefined }}"
            sequence:
            - service: input_datetime.set_datetime
              target:
                entity_id: input_datetime.emma_cough_meds_notify
              data:
                datetime: >
                  {% from 'time.jinja' import set_datetime %}
                  {{ set_datetime(0,30) }}
        - service: script.text_notify
          data:
            who: parents
            type: alert
            message: clear_notification
            tag: emma-cough
      - conditions: "{{ reason == 'cough-on' }}"
        sequence:
        - service: input_datetime.set_datetime
          target:
            entity_id: input_datetime.emma_cough_meds
          data:
            datetime: >
              {% from 'time.jinja' import current_time %}
              {{ current_time(24,'withdate') }}
        - service: input_datetime.set_datetime
          target:
            entity_id: input_datetime.emma_cough_meds_notify
          data:
            datetime: >
              {% from 'time.jinja' import set_datetime %}
              {{ set_datetime(4) }}

  emma_sleep:
    alias: 'Emma Sleep'
    icon: mdi:lightbulb-night
    mode: restart
    sequence:
      - if:
        - condition: time
          after: '04:00:00'
          before: '16:00:00'
        then:
        - service: script.emma_bedroom_scheduling_evening
# Meds
      - service: script.turn_off
        target:
          entity_id:
            - script.emma_ibuprofen
            - script.emma_tylenol
            - script.emma_cough_meds
# Lighting
      - choose:
        - conditions:
          - condition: state
            entity_id: binary_sensor.early_night_mode
            state: 'on'
          sequence:
          - service: light.turn_on
            target:
              entity_id:
                - light.emma_bedroom_light
                - light.hallway_overhead
          - delay:
              seconds: 1
          - service: input_select.select_option
            target:
              entity_id:
                - input_select.emma_bedroom_scenes
                - input_select.upstairs_hallway_scenes
            data:
              option: Adaptive
          - service: script.stairwell_led_strip
            data:
              brightness: 255
          - service: adaptive_lighting.set_manual_control
            data:
              manual_control: false
              entity_id: switch.adaptive_lighting_emma_bedroom
        - conditions:
          - condition: state
            entity_id: binary_sensor.early_night_mode
            state: 'off'
          sequence:
          - service: light.turn_on
            target:
              entity_id: light.emma_bedroom_light
          - delay:
              seconds: 1
          - service: input_select.select_option
            target:
              entity_id: input_select.emma_bedroom_scenes
            data:
              option: Adaptive
          - service: adaptive_lighting.set_manual_control
            data:
              manual_control: false
              entity_id: switch.adaptive_lighting_emma_bedroom
# Climate
      - choose:
        - conditions:
          - condition: or
            conditions:
            - condition: state
              entity_id: input_boolean.emma_has_napped
              state: 'on'
            - condition: time
              after: "23:00:00"
              before: "04:00:00"
          sequence:
          - choose:
            - conditions:
              - condition: state
                entity_id: input_select.scheduled_climate_mode_emma_aircon
                state: AC
              sequence:
              - service: fan.turn_on
                target:
                  entity_id: fan.emma_air_conditioner
              - service: script.text_notify
                data:
                  who: "parents"
                  title: "Emma Climate Schedule"
                  message: "The air conditioner in Emma's Bedroom has been activated."
                  type: normal
                  tag: emma-climate
            - conditions:
              - condition: state
                entity_id: input_select.scheduled_climate_mode_emma_aircon
                state: White Noise
              sequence:
              - service: input_boolean.turn_on
                target:
                  entity_id: input_boolean.white_noise_emma_bedroom
              - service: script.text_notify
                data:
                  who: "parents"
                  title: "Emma Climate Schedule"
                  message: "White noise has been activated in Emma's Bedroom."
                  type: normal
                  tag: emma-climate
            default:
            - service: script.text_notify
              data:
                who: "parents"
                title: "Emma Climate Schedule"
                message: "No option selected for Emma's climate mode. No devices will be activated."
                type: normal
                tag: emma-climate
        - conditions:
          - condition: and
            conditions:
            - condition: state
              entity_id: input_boolean.emma_has_napped
              state: 'off'
            - condition: time
              before: "23:00:00"
              after: "04:00:00"
          sequence:
          - choose:
            - conditions:
              - condition: state
                entity_id: input_select.naptime_climate_mode_emma_aircon
                state: AC
              sequence:
              - service: fan.turn_on
                target:
                  entity_id: fan.emma_air_conditioner
            - conditions:
              - condition: state
                entity_id: input_select.naptime_climate_mode_emma_aircon
                state: White Noise
              sequence:
              - service: input_boolean.turn_on
                target:
                  entity_id: input_boolean.white_noise_emma_bedroom

  emma_wakeup:
    alias: 'Emma Wakeup'
    icon: mdi:weather-sunset-up
    mode: restart
    sequence:
# Lighting
      - variables:
          brightness: "{{ state_attr('switch.adaptive_lighting_emma_bedroom','brightness_pct') | int }}"
      - if:
        - condition: template
          value_template: >
            {% set current = as_timestamp(now()) | int %}
            {% set lastdose = state_attr('input_datetime.emma_cough_meds','timestamp') | int %}
            {% set diff = current - lastdose %}
            {{ is_state('input_boolean.emma_cough_meds_active','on') and diff > 14400 }}
        then:
        - service: input_datetime.set_datetime
          target:
            entity_id: input_datetime.emma_cough_meds_notify
          data:
            datetime: >
              {% from 'time.jinja' import set_datetime %}
              {{ set_datetime(0,5) }}
      - if:
        - condition: state
          entity_id: binary_sensor.basement_occupied
          state: 'on'
        then:
        - service: script.speech_engine
          data:
            who: basement
            type: normal
            message: Emma has awoken, so it is time to make your way upstairs now
      - if:
        - condition: template
          value_template: "{{ is_state('binary_sensor.morning','on') or is_state('binary_sensor.midday','on') }}"
        then:
        - service: input_datetime.set_datetime
          target:
            entity_id: input_datetime.emma_awake_at
          data:
            time: >
              {% from 'time.jinja' import current_time %}
              {{ current_time(24) }}
      - if:
        - condition: state
          entity_id: binary_sensor.early_night_mode
          state: 'on'
        then:
        - service: light.turn_on
          target:
            entity_id: light.hallway_overhead
        - service: input_select.select_option
          target:
            entity_id:
              - input_select.upstairs_hallway_scenes
          data:
            option: Adaptive
      - service: switch.turn_off
        target:
          entity_id: switch.adaptive_lighting_emma_bedroom
      - delay:
          seconds: 1
      - service: light.turn_on
        target:
          entity_id: light.emma_bedroom_light
        data:
          brightness_pct: "{{ brightness|default(40) }}"
          transition: >
            {% from 'time.jinja' import timer_duration %}
            {% if is_state('binary_sensor.early_night_mode','on') %}
              {{ timer_duration('input_number.wakeup_lights_fade_night') }}
            {% else %}
              {{ timer_duration('input_number.wakeup_lights_fade_day') }}
            {% endif %}
      - wait_for_trigger:
        - platform: state
          entity_id: light.emma_bedroom_light
          to: 'off'
          id: lights-off
        - platform: state
          entity_id: input_select.emma_bedroom_scenes
          to: 'Adaptive'
          id: adaptive
        timeout:
          minutes: >
            {% if is_state('binary_sensor.early_night_mode','on') %}
              {{ states('input_number.wakeup_lights_fade_night') }}
            {% else %}
              5
            {% endif %}
      - choose:
        - conditions: "{{ wait.trigger == 'adaptive' }}"
          sequence:
          - service: adaptive_lighting.set_manual_control
            data:
              manual_control: false
              entity_id: switch.adaptive_lighting_emma_bedroom
        - conditions: "{{ wait.trigger == 'none' or wait.trigger.idx is undefined }}"
          sequence:
          - service: input_select.select_option
            target:
              entity_id: input_select.emma_bedroom_scenes
            data:
              option: Adaptive
          - service: adaptive_lighting.set_manual_control
            data:
              manual_control: false
              entity_id: switch.adaptive_lighting_emma_bedroom
        - conditions: "{{ wait.trigger.id == 'lights-off' }}"
          sequence:
          - service: switch.turn_on
            target:
              entity_id: switch.adaptive_lighting_emma_bedroom
          - service: switch.turn_off
            target:
              entity_id: switch.adaptive_lighting_sleep_mode_emma_bedroom
          - service: input_text.set_value
            target:
              entity_id: input_text.emma_bedroom_selected_scene
            data:
              value: Adaptive
          - service: adaptive_lighting.set_manual_control
            data:
              manual_control: false
              entity_id: switch.adaptive_lighting_emma_bedroom
# Climate/White Noise
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.white_noise_emma_bedroom
      - if:
        - condition: template
          value_template: >-
            {{ is_state('fan.emma_air_conditioner','on') and is_state('input_boolean.hot_day','off') }}
        then:
        - service: script.turn_on
          target:
            entity_id: script.emma_aircon_shutoff

  emma_aircon_shutoff:
    alias: 'Emma Air Conditioner Shutoff'
    mode: restart
    description: 'Attempt to shut off air conditioner after compressor stops running'
    sequence:
    - wait_template: "{{ is_state('binary_sensor.emma_aircon_compressor','off') }}"
      timeout:
        minutes: 15
      continue_on_timeout: true
    - delay:
        seconds: 5
    - service: fan.turn_off
      target:
        entity_id: fan.emma_air_conditioner