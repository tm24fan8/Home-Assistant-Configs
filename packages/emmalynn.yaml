  emma_asleep_at:
    name: Emma Asleep At
    has_date: false
    has_time: true
    icon: mdi:weather-night
  emma_awake_at:
    name: Emma Awake At
    has_date: false
    has_time: true
    icon: mdi:weather-sunset-up
  emma_down_for_nap:
    name: Emma Down For Nap
    has_date: true
    has_time: true
    icon: mdi:sleep
  emma_up_from_nap:
    name: Emma Up From Nap
    has_date: true
    has_time: true
    icon: mdi:eye
