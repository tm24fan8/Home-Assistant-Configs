    name: Emma Sleeping
    icon: mdi:sleep
  emma_has_napped:
    name: Emma Has Napped
    icon: mdi:check
  emma_alternating_meds_active:
    name: Emma Alternating Meds Active
    icon: mdi:medication
  emma_cough_meds_active:
    name: Emma Cough Meds Active
    icon: mdi:medication
  emma_ibuprofen:
    name: Emma Ibuprofen
    icon: mdi:medication
  emma_tylenol:
    name: Emma Tylenol
    icon: mdi:medication
  emma_cough_meds:
    name: Emma Cough Meds
    icon: mdi:medication
  emma_alarm_clock:
    name: Emma Alarm Clock
    icon: mdi:alarm

input_datetime:
  emma_bedtime:
    name: Emma Bedtime
    has_date: false
    has_time: true
    icon: mdi:fan-auto
  emma_wakeup:
    name: Emma Wakeup
    has_date: false
    has_time: true
