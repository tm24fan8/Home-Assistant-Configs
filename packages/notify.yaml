        example: 'camera.front_porch_ring'
        required: false
        selector:
          text:
      actions:
        name: Actions
        description: Dictionary describing actions for an actionable notification
        required: false
        selector:
          object:
    sequence:
      - choose:
        - conditions:
          - condition: template
            value_template: "{{ type in ['critical','Critical'] }}"
          sequence:
          - service: >
              {% if who == 'tony' %}
                notify.ios_tony
              {% elif who == 'tina' %}
                notify.ios_tina
              {% elif who == 'kallen' %}
                notify.ios_kallen
