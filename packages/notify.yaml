              - kallen
              - parents
              - nerds
              - all
      title:
        name: 'Title'
        description: 'The title of the notification'
        example: 'Greetings'
        required: false
        selector:
          text:
      message:
        name: 'Message'
        description: 'The body of the notification'
        example: 'I am notifying you that this is a notification'
        required: true
        selector:
          text:
