script:


###############################################################################
# Txt Notify
###############################################################################
  text_notify:
    sequence:
      - condition: state
        entity_id: input_boolean.text_notifications
        state: 'on'
      - if:
        - condition: template
          value_template: '{{ who == "tony"}}'
        then:
          - if:
            - condition: state
              entity_id: input_boolean.text_notify_tony
              state: 'on'
            then:
            - service: notify.ios_tony
              data:
                title: '{{ title }}'
                message: '{{ message }}'
      - if:
        - condition: template
          value_template: '{{ who == "tina"}}'
        then:
          - if:
            - condition: state
              entity_id: input_boolean.text_notify_tina
              state: 'on'
            then:
            - service: notify.ios_tina
              data:
                title: '{{ title }}'
                message: '{{ message }}'
      - if:
        - condition: template
          value_template: '{{ who == "kallen"}}'
        then:
          - if:
            - condition: state
              entity_id: input_boolean.text_notify_kallen
              state: 'on'
            then:
            - service: notify.ios_kallen
              data:
                title: '{{ title }}'
                message: '{{ message }}'
      - if:
        - condition: template
          value_template: '{{ who == "parents"}}'
        then:
          - if:
            - condition: state
              entity_id: input_boolean.text_notify_parents
              state: 'on'
            then:
            - service: >
                {% if is_state('input_boolean.text_notify_tina','off') %}
                  notify.ios_tony
                {% else %}
                  notify.ios_parents
                {% endif %}
              data:
                title: '{{ title }}'
                message: '{{ message }}'
      - if:
        - condition: template
          value_template: '{{ who == "nerds"}}'
        then:
          - if:
            - condition: state
              entity_id: input_boolean.text_notify_nerds
              state: 'on'
            then:
            - service: notify.ios_nerds
              data:
                title: '{{ title }}'
                message: '{{ message }}'
      - if:
        - condition: template
          value_template: '{{ who == "all"}}'
        then:
          - if:
            - condition: state
              entity_id: input_boolean.text_notify_all
              state: 'on'
            then:
            - service: notify.all_ios
              data:
                title: '{{ title }}'
                message: '{{ message }}'

  tv_notify:
    sequence:
      - condition: state
        entity_id: input_boolean.tv_notifications
        state: 'on'
      - if:
        - condition: template
          value_template: '{{ who == "living_room"}}'
        then:
        - service: notify.living_room_tv
          data:
            title: '{{ title }}'
            message: '{{ message }}'
            data: '{{ data if data is defined else "{}" }}'
      - if:
        - condition: template
          value_template: '{{ who == "master_bedroom"}}'
        then:
        - service: notify.master_bedroom_tv
          data:
            title: '{{ title }}'
            message: '{{ message }}'
            data: '{{ data if data is defined else "{}" }}'
      - if:
        - condition: template
          value_template: '{{ who == "basement"}}'
        then:
        - service: notify.basement_tv
          data:
            title: '{{ title }}'
            message: '{{ message }}'
            data: '{{ data if data is defined else "{}" }}'
      - if:
        - condition: template
          value_template: '{{ who == "all"}}'
        then:
        - service: notify.tv_notifications
          data:
            title: '{{ title }}'
            message: '{{ message }}'
            data: '{{ data if data is defined else "{}" }}'

  text_alert:
    sequence:
      - service: >
            {% if who == 'tony' %}
              notify.ios_tony
            {% elif who == 'tina' %}
              notify.ios_tina
            {% elif who == 'kallen' %}
              notify.ios_kallen
            {% elif who == 'parents' %}
              notify.ios_parents
            {% elif who == 'nerds' %}
              notify.ios_nerds
            {% elif who == 'all' %}
              notify.all_ios
            {% endif %}
        data:
          title: '{{ title }}'
          message: '{{ message }}'
          # data:
          #   attachment:
          #     url: '{{ url }}'
          #     content-type: '{{ content_type }}'
          #     hide-thumbnail: false
          #  push:
          #     sound: '{{ ios_sound }}'
          #    badge: 0
          #     category: '{{ ios_category }}'
          #   entity_id: '{{ camera_entity }}'

  text_alert_image:
    sequence:
      - service: >
            {% if who == 'tony' %}
              notify.ios_tony
            {% elif who == 'tina' %}
              notify.ios_tina
            {% elif who == 'kallen' %}
              notify.ios_kallen
            {% elif who == 'parents' %}
              notify.ios_parents
            {% elif who == 'nerds' %}
              notify.ios_nerds
            {% elif who == 'all' %}
