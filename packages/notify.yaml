input_boolean:
  text_notify_tony:
    name: Send Texts to Tony
    icon: mdi:message
  text_notify_tina:
    name: Send Texts to Tina
    icon: mdi:message
  text_notify_kallen:
    name: Send Texts to Kallen
    icon: mdi:message
  text_notify_parents:
    name: Send Texts to Parents
    icon: mdi:message
  text_notify_nerds:
    name: Send Texts to Nerds
    icon: mdi:message
  text_notifications:
    name: Text Notifications
    icon: mdi:message
  presence_text_notifications:
    name: Presence Texts
    icon: mdi:message
  notifications_audio:
    name: Audio Notifications
    icon: mdi:speaker-wireless
  presence_audio_notifications:
    name: Presence Audio
    icon: mdi:speaker-wireless
  audible_notifications:
