input_select:
  jarvis_voice:
    name: Jarvis Voice
    options:
      - Brian
      - Emma
      - Joanna
      - Amy
      - Justin
      - Matthew
      - Salli
    icon: mdi:account-voice

script:
  alexa_interjection:
    alias: 'Alexa Interjection'
    sequence:
      - service: script.status_annc
        data:
          who: "{{ states('sensor.last_alexa_entity_id')}}"
          call_confirmation: 1

  google_interjection:
    alias: 'Google Interjection'
    sequence:
      - service: script.status_annc
        data:
          who: '{{ states.sensor.room_audio.state }}'
          call_confirmation: 1


