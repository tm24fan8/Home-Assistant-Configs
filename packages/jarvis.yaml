input_select:
  jarvis_voice:
    name: Jarvis Voice
    options:
      - Brian
      - Emma
      - Joanna
      - Amy
      - Justin
      - Matthew
      - Salli
    icon: mdi:account-voice
  tts_devices:
    name: TTS Devices
    options:
      - Living Room
      - Basement
      - Basement Google
      - Common Areas
      - Master Bedroom
      - Kallen Bedroom
      - Emma Bedroom
      - Kids Bedrooms
      - All Bedrooms
      - Everywhere
    initial: Living Room
    icon: mdi:dots-horizontal-circle

input_text:
  tts_message:
    name: TTS Message
    initial: Type your message here

script:
  alexa_interjection:
    alias: 'Alexa Interjection'
    sequence:
      - service: script.status_annc
        data:
          who: "{{ states('sensor.last_alexa_entity_id')}}"
          call_confirmation: 1

  google_interjection:
    alias: 'Google Interjection'
    sequence:
      - service: script.status_annc
        data:
          who: '{{ states.sensor.room_audio.state }}'
          call_confirmation: 1


