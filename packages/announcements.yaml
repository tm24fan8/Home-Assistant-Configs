###############################
# input_datetime - So the time report automation fires can be set in the UI
###############################

input_datetime:
  morning_report:
    name: Morning Report
    has_date: false
    has_time: true
  nightly_report:
    name: Nightly Report
    has_date: false
    has_time: true
  daily_report:
    name: Daily Report
    has_date: false
    has_time: true
  kallen_morning_briefing:
    name: Kallen Morning Briefing
    has_date: false
    has_time: true
  kallen_nightly_briefing:
    name: Kallen Nightly Briefing
    has_date: false
    has_time: true
  audible_notification_on:
    name: Audible Notifications On
    has_date: false
    has_time: true
  audible_notification_off:
    name: Audible Notifications Off
    has_date: false
    has_time: true

################################
# Announcment Automation - fires at the time of the above input_datetimes
################################

automation:
  
  - id: 81bee5ee-6820-4626-aebf-3deb8de69e4d
    alias: Turn On Audible Notifications
    initial_state: true
    trigger:
      platform: time
      at: input_datetime.audible_notification_on
    action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.audible_notifications

  # Turn off audible notifications if they have't been turned off yet. 
  - id: e0e9c774-6abe-42aa-bdab-32108bebb0e9
    alias: Turn Off Audible Notifications
    initial_state: true
    trigger:
    - platform: time
      at: input_datetime.audible_notification_off
    condition:
    - condition: state
      entity_id: input_boolean.audible_notifications
      state: 'on'
    action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.audible_notifications

  - id: c772b54d-6448-4d74-a0c2-32998f49b17c
    alias: Kallen Scheduling - Morning
    trigger:
      platform: time
      at: '06:05:00'
    action:
    - service: input_datetime.set_datetime
      entity_id: input_datetime.kallen_wakeup_time
      data_template:
        time: >
          {% if is_state('input_boolean.school_today', 'on') %}
            07:30
          {% else %}
            08:00
          {% endif %}
    - service: input_datetime.set_datetime
      entity_id: input_datetime.kallen_morning_briefing
      data_template:
        time: >
          {% if is_state('input_boolean.school_today', 'on') %}
            07:40
          {% else %}
            10:00
          {% endif %}

  - id: 0335656c-b5cf-4983-bbac-a2d71ca2b74e
    alias: Kallen Scheduling - Evening
    trigger:
      platform: time
      at: '16:00:00'
    action:
    - service: input_datetime.set_datetime
      entity_id: input_datetime.kallen_bedtime
      data_template:
        time: >
          {% if is_state('sensor.school_tomorrow', 'on') %}
            21:00
          {% else %}
            22:00
          {% endif %}
    - service: input_datetime.set_datetime
      entity_id: input_datetime.kallen_nightly_briefing
      data_template:
        time: >
          {% if is_state('sensor.school_tomorrow', 'on') %}
            20:40
          {% else %}
            21:40
          {% endif %}

  - id: 1c9f7e4b-2d5a-4b95-bd80-d9aa2244a6db
    alias: House Scheduling - Morning
    trigger:
      platform: time
      at: '06:10:00'
    action:
    - service: input_datetime.set_datetime
      entity_id: input_datetime.audible_notification_on
      data_template:
        time: >
          {% if is_state('input_boolean.school_today','on') %}
            07:30
          {% else %}
            09:00
          {% endif %}

  - id: 55293e9a-ec3b-46bb-af47-94e95f3c9951
    alias: House Scheduling - Evening
    trigger:
      platform: time
      at: '16:05:00'
    action:
    - service: input_datetime.set_datetime
      entity_id: input_datetime.audible_notification_off
      data_template:
        time: >
          {% if is_state('sensor.school_tomorrow','on') %}
            22:00
          {% else %}
            23:00
          {% endif %}

  - id: db50d96f-8e2a-4e48-8d7c-ce5968527b82
    alias: Kallen Morning Briefing
    trigger:
      platform: time
      at: input_datetime.kallen_morning_briefing
    action:
    - service: script.kallen_morning_briefing

  - id: b8d21d04-c263-4d33-9590-9fb1e76b0de8
    alias: Kallen Nightly Briefing
    trigger:
      platform: time
      at: input_datetime.kallen_nightly_briefing
    action:
    - service: script.kallen_nightly_briefing

script:
  reset_annc_switches:
    sequence:
      - service: input_boolean.turn_off
        entity_id: input_boolean.good_morning_report

  morning_briefing:
    sequence:
      - service: button.press
        target:
          entity_id: button.good_morning

  kallen_nightly_briefing:
    sequence:
    - service: script.speech_engine
      data: 
        who: living_room
        message: !include ../templates/speech/kallen_nightly_briefing.yaml
    - service: script.text_notify
      data:
        who: "ios_parents"
        message: "I just gave Kallen's nightly briefing."

  kallen_morning_briefing:
    sequence:
      - choose:
        - conditions: 
          - condition: state
            entity_id: input_boolean.school_today
            state: 'on'
          sequence:
          - service: light.turn_on
            target:
              entity_id: light.kallen_bedroom_light
        default: []
      - service: script.speech_engine
        data:
          who: >
            {% if is_state('input_boolean.school_today', 'on') %}
              kallen_bedroom
            {% else %}
              living_room
            {% endif %}
          message: !include ../templates/speech/kallen_morning_briefing.yaml
      - service: script.text_notify
        data:
          who: "ios_parents"
          message: "I just gave Kallen's morning briefing"