  - id: 465ec4be-8e6c-444b-bfe7-6d4796888be4
    alias: Tony Stream Reset
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.twitch_ironnerd24
        from: 'streaming'
        to: 'offline'
    action:
      - service: script.tony_stream_reset

  - id: 05ee0f8d-5411-4486-8acf-9bfadad2b23a
    alias: End of School Year
    initial_state: true
    trigger:
      - platform: time
        at: input_datetime.school_last_day
    condition:
      - condition: state
        entity_id: input_boolean.school_in_session
        state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.school_year_over

script:
  kallen_school_today:
    sequence:
      - if:
          - condition: template
            value_template: >
              {{ 'Early Release' in states('sensor.school_event') }}
        then:
          - service: input_boolean.turn_on
            entity_id: input_boolean.school_early_release
          - service: input_datetime.set_datetime
            target:
              entity_id: input_datetime.school_day_end
            data:
              time: "14:45:00"
        else:
          - service: input_datetime.set_datetime
            target:
              entity_id: input_datetime.school_day_end
            data:
              time: >
                {{ as_timestamp(strptime(state_attr('calendar.kallen_school_days','end_time'), '%Y-%m-%d %H:%M:%S')) | timestamp_custom("%H:%M") }}
      - service: input_datetime.set_datetime
        target:
          entity_id: input_datetime.school_day_start
        data:
          time: >
            {{ as_timestamp(strptime(state_attr('calendar.kallen_school_days','start_time'), '%Y-%m-%d %H:%M:%S')) | timestamp_custom("%H:%M") }}
      - service: input_boolean.turn_on
        entity_id: 
          - input_boolean.school_today
          - input_boolean.school_today_extended
      - service: script.turn_on
        entity_id: script.school_in_session
      - delay:
          seconds: 1
      - if:
        - condition: template
          value_template: >
            {{ state_attr('input_datetime.school_day_start','timestamp') == 28800 }}
        then:
          - service: input_boolean.turn_on
            entity_id: input_boolean.kallen_band_practice


  kallen_school_reset:
    sequence:
      - service: input_boolean.turn_off
        entity_id: 
          - input_boolean.school_today
          - input_boolean.kallen_two_hour_delay
          - input_boolean.kallen_school_cancelled

  kallen_school_reset_late:
    sequence:
      - service: input_boolean.turn_off
        entity_id: 
          - input_boolean.school_today_extended
          - input_boolean.kallen_band_practice

  tina_work_today:
    sequence:
      - service: input_datetime.set_datetime
        target:
          entity_id: input_datetime.tina_workday_start
        data:
          time: >
            {{ as_timestamp(strptime(state_attr('calendar.family_tinawork','start_time'), '%Y-%m-%d %H:%M:%S')) | timestamp_custom("%H:%M") }}
      - service: input_datetime.set_datetime
        target:
          entity_id: input_datetime.tina_workday_end
        data:
          time: >
            {{ as_timestamp(strptime(state_attr('calendar.family_tinawork','end_time'), '%Y-%m-%d %H:%M:%S')) | timestamp_custom("%H:%M") }}
      - service: input_boolean.turn_on
        entity_id: input_boolean.work_today

  tina_work_reset:
    sequence:
      - service: input_boolean.turn_off
        entity_id: input_boolean.work_today

  tony_stream_today:
    sequence:
      - service: input_datetime.set_datetime
        target:
          entity_id: input_datetime.tony_streaming_start_time
        data:
          time: >
            {{ as_timestamp(strptime(state_attr('calendar.tony_s_twitch_schedule','start_time'), '%Y-%m-%d %H:%M:%S')) | timestamp_custom("%H:%M") }}
      - service: input_boolean.turn_on
        entity_id: input_boolean.tony_streaming_today

  tony_stream_reset:
    sequence:
      - service: input_boolean.turn_off
        entity_id: input_boolean.tony_streaming_today

  school_in_session:
    sequence:
      - condition: state
        entity_id: input_boolean.school_in_session
        state: 'off'
      - service: input_boolean.turn_on
        entity_id: input_boolean.school_in_session

  school_year_over:
    sequence:
      - condition: state
        entity_id: input_boolean.school_in_session
        state: 'on'
      - condition: template
        value_template: >
          {{ states('input_datetime.school_last_day') == now().strftime("%Y-%m-%d") }}
      - service: input_boolean.turn_off
        entity_id: input_boolean.school_in_session