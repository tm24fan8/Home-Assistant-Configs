          {% set tony = states('sensor.tony_s_iphone_travel_time_min') | float %}
          {% set tina = states('sensor.tinas_iphone_travel_time_min') | float %}
          {{ is_state('input_boolean.vacation_mode','off') and (tony >= 90) and (tina >= 90) }}
        id: leave-radius
      - platform: state
        entity_id: binary_sensor.parents_home
        not_from: unavailable
        to: 'on'
        id: arrive-home
    condition:
      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'off'
    action:
      - choose:
        - conditions:
          - condition: trigger
            id: leave-radius
          sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.vacation_mode
        - conditions:
          - condition: trigger
            id: arrive-home
          sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.vacation_mode

  - id: d759a27e-5e7a-4b2c-bf0c-e4378f38dc17
    alias: Vacation Tasks
    description: Tasks to run when vacation mode is triggered
    mode: restart
    trigger:
      - platform: state
        entity_id: input_boolean.vacation_mode
        to: 'on'
        not_from:
          - 'unknown'
          - 'unavailable'
        id: vacation-on
      - platform: state
        entity_id: input_boolean.vacation_mode
        to: 'off'
        not_from:
          - 'unknown'
          - 'unavailable'
        id: vacation-off
    condition:
      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'off'
    action:
      - choose:
        - conditions:
          - condition: trigger
            id: vacation-on
          sequence:
          - service: fan.turn_off
            target:
              entity_id: all
          - service: climate.set_hvac_mode
            target:
              entity_id: climate.master_bedroom_aircon
            data:
              hvac_mode: 'off'
          - if:
            - condition: state
              entity_id: switch.presence_simulation
              state: 'off'
            then:
            - service: light.turn_off
              target:
                entity_id: all
            - service: switch.turn_on
              target:
                entity_id: switch.presence_simulation
          - service: input_boolean.turn_off
            target:
              entity_id:
                - input_boolean.front_porch_light_on
                - input_boolean.audible_notifications
                - input_boolean.master_bedroom_cooling_on
          - service: automation.turn_on
            target:
              entity_id:
                - automation.auto_night_porch_light
                - automation.vacation_lighting
          - if:
            - condition: state
              entity_id: binary_sensor.early_night_mode
              state: 'on'
            then:
            - service: light.turn_on
              target:
                entity_id: light.front_porch_light
        - conditions:
          - condition: trigger
            id: vacation-off
          sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.front_porch_light_on
          - service: automation.turn_off
            target:
              entity_id:
                - automation.auto_night_porch_light
                - automation.vacation_lighting
            data:
              stop_actions: true
          - if:
            - condition: state
              entity_id: binary_sensor.early_night_mode
              state: 'on'
            then:
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.master_bedroom_cooling_on
          - delay:
              seconds: 1
          - if:
            - condition: template
              value_template: >
                {% set heat = [
                  states.input_boolean.hot_day,
                  states.binary_sensor.heat_warning,
                  states.binary_sensor.heat_threshold,
                  states.binary_sensor.heat_index_threshold
                ] %}
                {% set number = heat | selectattr('state','eq','on') | list | count | int %}
                {{ number > 0 }}
            then:
            - service: fan.turn_on
              target:
                entity_id:
                  - fan.kallen_bedroom_fan
                  - fan.emma_air_conditioner
          - service: button.press
            target:
              entity_id: button.master_bedroom_climate_reset
          - if:
            - condition: template
              value_template: >
                {% from 'time.jinja' import ct %}
                {% set begin = state_attr('input_datetime.audible_notification_on','timestamp') %}
                {% set end = state_attr('input_datetime.audible_notification_off','timestamp') %}
                {% set ct = ct() | int %}
                {{ begin < ct < end }}
            then:
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.audible_notifications

  - id: 6d668686-c88e-4eae-9b91-1a2bdebce290
    alias: Auto Night Porch Light
    description: Turn porch light on at night and off during day. To be used primarily with vacation mode.
    mode: restart
    trigger:
      - platform: state
        entity_id: binary_sensor.early_night_mode
        to: 'on'
        id: night-on
      - platform: state
        entity_id: binary_sensor.early_night_mode
        to: 'off'
        id: night-off
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: night-on
        sequence:
        - service: light.turn_on
          target:
            entity_id: light.front_porch_light
      - conditions:
        - condition: trigger
          id: night-off
        sequence:
        - service: light.turn_off
          target:
            entity_id: light.front_porch_light

script:
  family_is_away:
    alias: Family Is Away
    sequence:
    - condition: state
      entity_id: binary_sensor.parents_home
      state: 'off'
    - service: script.text_notify
      data:
        who: >
          {% if states('person.christina_stork') in ['Bob Evans','BobEvans'] %}
            nerds
          {% else %}
            all
          {% endif %}
        type: alert
        title: "Everyone Left"
        message: "Away Mode arming in 1 minute"
        tag: skip-away
        actions:
          - action: "SKIP_AWAY"
            title: Skip Away Mode
            icon: mdi:debug-step-over
    - wait_template: "{{ is_state('input_boolean.away_mode_skipped','on') or is_state('binary_sensor.parents_home','off') }}"
      continue_on_timeout: true
      timeout:
        minutes: 1
    - service: script.text_notify
      data:
        type: alert
        who: all
        message: "clear_notification"
        tag: skip-away
    - if:
      - "{{ not wait.completed }}"
      then:
      - service: light.turn_off
        target:
          area_id:
          - basement_studio
          - furnace_room
          - kallen_bedroom
          - living_room
          - master_bedroom
          - master_bedroom_closet
          - mud_room
          - emma_bedroom
          - upstairs_hallway
          - dining_room
          - downstairs_bathroom
          - upstairs_bathroom
          - tina_desk
      - service: input_boolean.turn_off
        target:
          entity_id:
          - input_boolean.white_noise_kallen_bedroom
          - input_boolean.white_noise_emma_bedroom
      - if:
        - condition: template
          value_template: >
            {% set heat = [
              states.input_boolean.hot_day,
              states.binary_sensor.heat_warning,
              states.binary_sensor.heat_threshold,
              states.binary_sensor.heat_index_threshold
            ] %}
            {% set number = heat | selectattr('state','eq','on') | list | count | int %}
            {{ number == 0 }}
        then:
        - service: fan.turn_off
          target:
            area_id:
            - basement_studio
            - kallen_bedroom
            - master_bedroom
            - emma_bedroom
        else:
        - service: fan.turn_off
          target:
            area_id:
            - basement_studio
            - master_bedroom
      - delay:
          seconds: 5
      - service: switch.turn_on
        target:
          entity_id:
          - switch.adaptive_lighting_basement_studio
          - switch.adaptive_lighting_living_room
          - switch.adaptive_lighting_downstairs_bathroom
          - switch.adaptive_lighting_dining_room_lamp
          - switch.adaptive_lighting_tina_lamp
          - switch.adaptive_lighting_mud_room
          - switch.adaptive_lighting_upstairs_hallway
          - switch.adaptive_lighting_upstairs_bathroom
          - switch.adaptive_lighting_master_bedroom
          - switch.adaptive_lighting_kallen_bedroom
          - switch.adaptive_lighting_emma_bedroom
      - service: input_text.set_value
        target:
          entity_id:
          - input_text.basement_studio_selected_scene
          - input_text.living_room_selected_scene
          - input_text.downstairs_bathroom_selected_scene
          - input_text.mud_room_selected_scene
          - input_text.tina_lamp_selected_scene
          - input_text.upstairs_hallway_selected_scene
          - input_text.upstairs_bathroom_selected_scene
          - input_text.master_bedroom_selected_scene
          - input_text.kallen_bedroom_selected_scene
          - input_text.emma_bedroom_selected_scene
          - input_text.dining_room_lamp_selected_scene
        data:
          value: Adaptive
      - service: media_player.turn_off
        target:
          entity_id: media_player.living_room_tv
      - service: alarm_control_panel.alarm_arm_away
        target:
          entity_id: alarm_control_panel.nerdhome_alarm_panel
      else:
      - stop: Away Mode Skipped
    mode: single
    icon: mdi:shield-lock

  family_is_home_day:
    alias: Family Is Home Day
    sequence:
    - if:
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: 'on'
      then:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.vacation_mode
    - service: switch.turn_off
      target:
        entity_id: switch.presence_simulation
    - if:
      - condition: state
        entity_id: input_boolean.away_mode_skipped
        state: 'on'
      then:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.away_mode_skipped
      - stop: Away Mode was skipped
    - service: light.turn_off
      target:
        area_id:
        - living_room
        - dining_room
        - tina_desk
        - mud_room
        - furnace_room
        - kallen_bedroom
        - emma_bedroom
        - master_bedroom
        - upstairs_hallway
        - basement_studio
        - downstairs_bathroom
        - upstairs_bathroom
    - service: script.turn_on
      target:
        entity_id:
          - script.welcome_home
          - script.volume_reset
    - service: alarm_control_panel.alarm_disarm
      target:
        entity_id: alarm_control_panel.nerdhome_alarm_panel
    - service: switch.turn_off
