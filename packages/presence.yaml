            {{ state_attr('device_tracker.life360_tony_stork','address') }} 
          {% else %}
            {{ states('person.tony_stork') }}
          {%- endif %}
        {%- endif %}
      icon: >-
        {% set person = states.person.tony_stork.state %}
        {% if person in ['Home','home'] %}
          mdi:home
        {% else %}
          mdi:car
        {% endif %}
    - unique_id: 5439165c-f73e-4870-826a-d12c99e35487
