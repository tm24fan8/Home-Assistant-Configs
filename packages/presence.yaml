intent_script:
  GetLocation:
    speech:
      text: >
        {% set location = states(person) %}
        {% set name = state_attr(person,'friendly_name') %}
        {% if location in ['away','not_home'] %}
          {{ name }} is currently away from home
        {% elif location in ['unavailable','unknown'] %}
          I do not have a current location for {{ name }}
        {% else %}
          {{ name }} is currently at {{ location }}
        {% endif %}

automation:
  - id: kallen_at_school
    alias: Kallen is at School
    mode: single
    trigger:
      - entity_id: person.tony_stork
        event: leave
        platform: zone
        zone: zone.middle_school
      - entity_id: person.christina_stork
        event: leave
        platform: zone
        zone: zone.middle_school
      - entity_id: person.kallen_stork
        event: enter
        platform: zone
        zone: zone.middle_school
    condition:
      - condition: time
        before: "11:30:00"
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.kallen_at_school
        state: "off"
      - condition: state
        entity_id: input_boolean.kallen_school_today
        state: "on"
    action:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.kallen_at_school
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.kallen_awake
      - service: script.text_notify
        data:
          type: alert
          who: parents
          message: "Kallen has been dropped off at school."
          title: "Kallen Location Alert"
          tag: kallen-dropoff
      - if:
        - condition: state
          entity_id: input_boolean.master_bedroom_sleeping
          state: 'on'
        then:
        - service: light.turn_off
          target:
            entity_id: light.living_room_lights
    initial_state: true

  - id: kallen_left_school
    alias: Kallen left School
    mode: single
    trigger:
      - entity_id: person.tony_stork
        event: leave
        platform: zone
        zone: zone.middle_school
      - entity_id: person.christina_stork
        event: leave
        platform: zone
        zone: zone.middle_school
      - entity_id: person.kallen_stork
        event: leave
        platform: zone
        zone: zone.middle_school
    condition:
      - condition: time
        after: "11:30:00"
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.kallen_at_school
        state: "on"
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.kallen_at_school
      - service: script.text_notify
        data:
          type: alert
          who: parents
          message: "Kallen has been picked up from school."
          title: "Kallen Location Alert"
          tag: kallen-pickup
    initial_state: true

