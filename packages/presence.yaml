  sensor:
    - name: "Family Status"
      state_topic: "house/family/status"
      payload_available: "online"
      payload_not_available: "offline"
    - name: "Family Arrived"
      state_topic: "house/family/arrived"
      payload_available: "online"
      payload_not_available: "offline"

automation:
  - id: kallen_at_school
    alias: Kallen is at School
    trigger:
      - entity_id: person.tony_stork
        event: leave
        platform: zone
        zone: zone.school
      - entity_id: person.christina_stork
        event: leave
        platform: zone
        zone: zone.school
      - entity_id: person.kallen_stork
        event: enter
        platform: zone
        zone: zone.school
    condition:
      - condition: time
        before: "11:30:00"
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.kallen_school
        state: "off"
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.kallen_school
      - service: input_boolean.turn_on
        entity_id: input_boolean.kallen_awake
      - service: script.text_alert
        data:
          who: parents
          message: "Kallen has been dropped off at school."
    initial_state: true

  - id: kallen_left_school
    alias: Kallen left School
    trigger:
      - entity_id: person.tony_stork
        event: leave
        platform: zone
        zone: zone.school
      - entity_id: person.christina_stork
        event: leave
        platform: zone
        zone: zone.school
      - entity_id: person.kallen_stork
        event: leave
        platform: zone
        zone: zone.school
    condition:
      - condition: time
        after: "11:30:02"
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.kallen_school
        state: "on"
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.kallen_school
      - service: script.text_alert
        data:
          who: parents
          message: "Kallen has been picked up from school."
    initial_state: true

  - id: 94b57d79-efe0-4f34-b5e3-baeaa5eea9f4
    alias: Kallen Asleep
    trigger:
      - platform: time
        at: input_datetime.kallen_bedtime
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.kallen_awake

script:
  family_is_away:
    alias: Family Is Away
    sequence:
    - condition: state
      entity_id: group.family
      state: not_home
    - service: light.turn_off
      target:
        area_id:
        - basement_studio
        - furnace_room
        - kallen_bedroom
        - living_room
        - master_bedroom
        - mud_room
        - nursery
        - upstairs_hallway
        - dining_room
        - downstairs_bathroom
        - upstairs_bathroom
      data: {}
    - service: fan.turn_off
      target:
        area_id:
        - basement_studio
        - kallen_bedroom
        - master_bedroom
        - nursery
      data: {}
    - service: script.security_arm_away
    mode: single
    icon: mdi:shield-lock
  family_is_home:
    alias: Family Is Home
    sequence:
    - service: switch.turn_off
      target:
        entity_id: switch.presence_simulation
      data: {}
    - service: script.security_disarm
    - service: switch.turn_off
      target:
        entity_id:
        - switch.basement_echo_dot_do_not_disturb_switch
        - switch.living_room_echo_dot_do_not_disturb_switch
        - switch.master_bedroom_echo_dot_do_not_disturb_switch
      data: {}
    - service: light.turn_off
      target:
        area_id:
        - furnace_room
        - kallen_bedroom
        - nursery
        - master_bedroom
        - upstairs_hallway
        - basement_studio
        - downstairs_bathroom
        - upstairs_bathroom
        - dining_room
        - living_room
      data: {}
    - if:
      - condition: sun
        after: sunset
        after_offset: -00:30
      then:
      - service: light.turn_on
        data: {}
        target:
          area_id:
          - living_room
          - dining_room
          - mud_room
          - front_porch
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: input_select.select_option
        target:
          entity_id:
            - input_select.living_room_scenes
            - input_select.tina_lamp_scenes
            - input_select.mud_room_scenes
            - input_select.front_porch_scenes
        data:
          option: Adaptive
      - service: input_select.select_option
        target:
          entity_id: input_select.dining_room_lamp_scenes
        data:
          option: Full
    - service: script.welcome_home
    mode: single
    icon: mdi:home-account