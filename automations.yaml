        state: Adaptive
      sequence:
      - service: adaptive_lighting.apply
        data:
          entity_id: switch.adaptive_lighting_living_room
    - conditions:
      - condition: state
        entity_id: input_select.living_room_scenes
        state: Reset
      sequence:
      - service: input_select.select_option
        data:
          option: Adaptive
        target:
          entity_id: input_select.living_room_scenes
