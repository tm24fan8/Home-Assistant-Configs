- id: '1644528841392'
  alias: Dining Room Lamp Modes
  description: ''
  trigger:
  - platform: state
    entity_id: input_select.dining_room_lamp_modes
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_select.dining_room_lamp_modes
        state: All Bulbs
      sequence:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.adaptive_lighting_sleep_mode_dining_room
      - service: scene.turn_on
        data: {}
        target:
          entity_id: scene.dining_room_lamp_full
      - delay:
          hours: 0
          minutes: 0
          seconds: 0
          milliseconds: 500
      - service: adaptive_lighting.apply
        data:
          entity_id: switch.adaptive_lighting_dining_room
    - conditions:
      - condition: state
        entity_id: input_select.dining_room_lamp_modes
        state: 3 Bulb - Dining Room
      sequence:
      - service: scene.turn_on
        data: {}
        target:
          entity_id: scene.dining_room_lamp_dining_side
    - conditions:
      - condition: state
        entity_id: input_select.dining_room_lamp_modes
        state: 2 Bulb - Wall
      sequence:
      - service: scene.turn_on
        data: {}
        target:
          entity_id: scene.dining_room_lamp_wall
    - conditions:
      - condition: state
        entity_id: input_select.dining_room_lamp_modes
        state: Nightlight
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.adaptive_lighting_sleep_mode_dining_room
    - conditions:
      - condition: state
        entity_id: input_select.dining_room_lamp_modes
        state: Reset
      sequence:
      - service: input_select.select_option
        data:
          option: All Bulbs
        target:
          entity_id: input_select.dining_room_lamp_modes
    default: []
  mode: queued
  max: 2
