      - switch.adaptive_lighting_sleep_mode_dining_room
      - switch.adaptive_lighting_sleep_mode_upstairs_bathroom
    data: {}
  - service: light.turn_off
    target:
      area_id:
      - kallen_bedroom
      - master_bedroom
      - living_room
      - nursery
      - downstairs_bathroom
    data: {}
  - service: light.turn_on
    data: {}
    target:
      area_id: upstairs_bathroom
  mode: single
  icon: mdi:weather-night
