goodnight:
  alias: Goodnight
  sequence:
  - service: scene.turn_on
    target:
      entity_id:
      - scene.upstairs_hallway_nightlight
      - scene.mud_room_nightlight
  - service: light.turn_off
    target:
      device_id:
      - cfa5796f2572082c37db92f809e432bc
      - 3ccbb8face40bff22fd924966bbb19f5
      area_id:
      - basement_studio
      - master_bedroom
      - kallen_bedroom
      - furnace_room
      - mud_room
      - nursery
  - service: switch.turn_off
    target:
      area_id: basement_studio
  - service: switch.turn_on
    target:
      entity_id:
      - switch.basement_echo_dot_do_not_disturb_switch
      - switch.living_room_echo_dot_do_not_disturb_switch
  mode: single
  icon: mdi:weather-night
alexa_tts_test:
  alias: Alexa TTS Test
  sequence:
  - service: notify.alexa_media
    data:
      data:
        method: all
        type: announce
      target: Living Room Echo Dot
      message: I farted
  mode: single
  icon: mdi:test-tube
family_is_away:
  alias: Family Is Away
  sequence:
  - condition: state
    entity_id: group.family
    state: not_home
  - service: light.turn_off
    target:
      area_id:
      - basement_studio
      - furnace_room
      - kallen_bedroom
      - living_room
      - master_bedroom
      - mud_room
      - nursery
      - upstairs_hallway
  - service: alarm_control_panel.alarm_arm_away
    target:
      entity_id: alarm_control_panel.alexa_guard_9ee3b
  mode: single
  icon: mdi:shield-lock
family_is_home:
  alias: Family Is Home
  sequence:
  - service: alarm_control_panel.alarm_disarm
    target:
      entity_id: alarm_control_panel.alexa_guard_9ee3b
  - condition: state
    entity_id: binary_sensor.night
    state: 'on'
  - service: light.turn_on
    data: {}
    target:
      entity_id:
      - light.living_room_lights
      - light.mud_room_overhead
  - service: light.turn_off
    target:
      area_id:
      - furnace_room
      - kallen_bedroom
      - nursery
      - master_bedroom
      - upstairs_hallway
      - basement_studio
  - service: switch.turn_off
    target:
      entity_id:
      - switch.basement_echo_dot_do_not_disturb_switch
      - switch.living_room_echo_dot_do_not_disturb_switch
  mode: single
  icon: mdi:home-account
reading_timer_cancel:
  sequence:
  - service: timer.cancel
    target:
      entity_id: timer.reading_timer
  mode: single
  alias: Reading Timer - Cancel
  icon: mdi:cancel
