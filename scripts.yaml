max_brightness:
  sequence:
  - service: switch.turn_off
    target:
      entity_id:
      - switch.adaptive_lighting_basement_studio
      - switch.adaptive_lighting_kallen_bedroom
      - switch.adaptive_lighting_living_room
      - switch.adaptive_lighting_master_bedroom
      - switch.adaptive_lighting_mud_room
      - switch.adaptive_lighting_nursery
      - switch.adaptive_lighting_upstairs_hallway
      - switch.adaptive_lighting_dining_room
      - switch.adaptive_lighting_upstairs_bathroom
      - switch.adaptive_lighting_downstairs_bathroom
    data: {}
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - service: light.turn_on
    target:
      area_id:
      - furnace_room
      - kallen_bedroom
      - mud_room
      - nursery
      - upstairs_hallway
      - dining_room
      - upstairs_bathroom
      - master_bedroom
      - downstairs_bathroom
    data:
      brightness_pct: 100
  - service: light.turn_on
    target:
      area_id:
      - basement_studio
      - living_room
    data:
      kelvin: 6400
      brightness_pct: 100
  mode: single
  alias: Max Brightness
  icon: mdi:brightness-7
