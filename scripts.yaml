goodnight:
  alias: Goodnight
  sequence:
  - service: switch.turn_on
    data: {}
    target:
      entity_id:
      - switch.adaptive_lighting_sleep_mode_upstairs_hallway
      - switch.adaptive_lighting_sleep_mode_upstairs_bathroom
  - service: light.turn_off
    target:
      area_id:
      - basement_studio
      - master_bedroom
      - kallen_bedroom
      - furnace_room
      - mud_room
      - nursery
      - living_room
      - dining_room
      - upstairs_hallway
      - downstairs_bathroom
    data: {}
  - service: switch.turn_off
    target:
      area_id:
      - basement_studio
    data: {}
  - service: switch.turn_on
    target:
      entity_id:
      - switch.basement_echo_dot_do_not_disturb_switch
      - switch.living_room_echo_dot_do_not_disturb_switch
      - switch.master_bedroom_echo_dot_do_not_disturb_switch
    data: {}
  - service: script.kallen_desktop_shutdown
    data: {}
  mode: single
  icon: mdi:weather-night
alexa_tts_test:
  alias: Alexa TTS Test
  sequence:
  - service: notify.alexa_media
    data:
      data:
        method: all
        type: announce
      target: Living Room Echo Dot
      message: I farted
  mode: single
  icon: mdi:test-tube
family_is_away:
  alias: Family Is Away
  sequence:
  - condition: state
    entity_id: group.family
    state: not_home
  - service: light.turn_off
    target:
      area_id:
      - basement_studio
      - furnace_room
      - kallen_bedroom
      - living_room
      - master_bedroom
      - mud_room
      - nursery
      - upstairs_hallway
      - dining_room
      - downstairs_bathroom
      - upstairs_bathroom
    data: {}
  - service: alarm_control_panel.alarm_arm_away
    target:
      entity_id: alarm_control_panel.alexa_guard_9ee3b
    data: {}
  mode: single
  icon: mdi:shield-lock
family_is_home:
  alias: Family Is Home
  sequence:
  - service: switch.turn_off
    target:
      entity_id: switch.presence_simulation
    data: {}
  - service: alarm_control_panel.alarm_disarm
    target:
      entity_id: alarm_control_panel.alexa_guard_9ee3b
    data: {}
  - service: switch.turn_off
    target:
      entity_id:
      - switch.basement_echo_dot_do_not_disturb_switch
      - switch.living_room_echo_dot_do_not_disturb_switch
    data: {}
  - service: light.turn_off
    target:
      area_id:
      - furnace_room
      - kallen_bedroom
      - nursery
      - master_bedroom
      - upstairs_hallway
      - basement_studio
      - downstairs_bathroom
      - upstairs_bathroom
    data: {}
  - condition: sun
    after: sunset
    after_offset: -00:30
  - service: light.turn_on
    data: {}
    target:
      entity_id:
      - light.living_room_lights
      - light.mud_room_overhead
      - light.dining_room_lamp
  mode: single
  icon: mdi:home-account
reading_timer_cancel:
  sequence:
