start_netflix:
  alias: Start Netflix (Living Room)
  sequence:
  - service: media_player.select_source
    target:
      entity_id: media_player.living_room_tv
    data:
      source: com.netflix.ninja
  mode: single
  icon: mdi:netflix
stop_netflix:
  alias: Stop Netflix (Living Room)
  sequence:
  - service: media_player.select_source
    target:
      entity_id: media_player.living_room_tv
    data:
      source: '!com.netflix.ninja'
  mode: single
  icon: mdi:netflix
give_me_darkness:
  alias: Give Me Darkness
  sequence:
  - service: light.turn_on
    data: {}
    target:
      area_id:
      - dining_room
  - service: switch.turn_on
    target:
      entity_id:
      - switch.adaptive_lighting_sleep_mode_dining_room
    data: {}
  - service: input_select.select_option
    target:
      entity_id:
      - input_select.upstairs_hallway_scenes
      - input_select.mud_room_scenes
      - input_select.upstairs_bathroom_scenes
      - input_select.tina_lamp_scenes
    data:
      option: Nightlight
  - service: light.turn_off
    target:
      area_id:
      - kallen_bedroom
      - master_bedroom
      - living_room
      - nursery
      - downstairs_bathroom
    data: {}
  - service: script.security_arm_home
  mode: single
  icon: mdi:weather-night
