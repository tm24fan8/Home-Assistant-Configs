history:
  exclude:
    domains:
      - automation
      - updater

logbook:
  include:
    domains:
      - alarm_control_panel
      - light
      - fan
      - switch
      - climate
    entity_globs:
      - binary_sensor.*_motion
      - binary_sensor.*_occupancy