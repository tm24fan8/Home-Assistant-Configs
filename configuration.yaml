homeassistant:
    packages: !include_dir_named packages
    customize: !include customize.yaml
    external_url: !secret remote_url
    internal_url: http://homeassistant.local:8123
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
camera: !include cameras.yaml
input_boolean: !include input_boolean.yaml
binary_sensor: !include binary_sensor.yaml
sensor: !include sensor.yaml

media_player:
  - platform: androidtv
    name: Living Room FireTV
    host: 192.168.1.56
    state_detection_rules:
      'com.amazon.tv.launcher':
        - 'standby'
      'com.netflix.ninja':
        - 'media_session_state'
      'com.amazon.avod':
        - 'standby'

light:
  - platform: group
    name: Living Room Lights
    entities:
      - light.living_room_overhead_1
      - light.living_room_overhead_2
  - platform: group
    name: Master Bedroom Lights
    entities:
      - light.master_bedroom_front
      - light.master_bedroom_side
  - platform: group
    name: Basement Lights
    entities:
      - light.basement_stairwell
      - light.basement_tall_lamp
      - light.basement_short_lamp
  - platform: group
    name: First Floor Lights
    entities:
      - light.living_room_overhead_1
      - light.living_room_overhead_2
      - light.mud_room_overhead
  - platform: group
    name: Second Floor Lights
    entities:
      - light.master_bedroom_front
      - light.master_bedroom_side
      - light.hallway_overhead
      - light.kallen_bedroom_light
      - light.nursery_light

frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
  - /hacsfiles/hass-hue-icons/hass-hue-icons.js

updater:
  include_used_components: true
